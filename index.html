
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
                        
        }
        h1 {
            text-align: center;
            color: #333;
         
        }
        #taskInput {
            width: 300px;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        #addTaskButton {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;           
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0.3, 0.1);
        }
        #addTaskButton:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;     
            justify-content: space-between;
            align-items: center;
            background: white;          
            margin: 10px 2px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            margin-right: 10px;
            border-radius: 8px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>To-Do List</h1>
    <div style="display:flex; justify-content:center; margin-bottom:20px;">
        <input type="text" id="taskInput" placeholder="Введите задачу">
        <button id="addTaskButton" onclick="addTask()">Добавить</button>
    </div>
    <ul id="taskList"></ul>

    <script>
        window.onload = function() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => {
                addTaskToDOM(task.text, task.completed);
            });
        };

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText === '') {
                alert('Введите задачу!');
                return;
            }
            addTaskToDOM(taskText, false);
            taskInput.value = '';
            saveTasks();
        }


        function addTaskToDOM(taskText, completed) {
            const li = document.createElement('li');
            li.textContent = taskText;

            if (completed) {
                li.classList.add('completed');
            }

            li.onclick = function() {
                this.classList.toggle('completed');
                saveTasks();
            };

            const editButton = document.createElement('button');
            editButton.textContent = 'Изменить';
            editButton.onclick = function(event) {
                event.stopPropagation(); 
                const newTaskText = prompt('Измените задачу:', taskText);
                if (newTaskText !== null && newTaskText.trim() !== '') {
                    li.firstChild.textContent = newTaskText;
                    saveTasks();                }
            };

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Удалить';
            deleteButton.className = 'delete-button';
            deleteButton.onclick = function(event) {
                event.stopPropagation(); 
                li.remove();
                saveTasks();
            };

            const buttoncontainer = document.createElement('div');

            buttoncontainer.appendChild(editButton);
            buttoncontainer.appendChild(deleteButton);

            li.appendChild(buttoncontainer);
            document.getElementById('taskList').appendChild(li);
        }


        function saveTasks() {
            const tasks = [];
            const taskListItems = document.querySelectorAll('#taskList li');
            taskListItems.forEach(item => {
                tasks.push({
                    text: item.firstChild.textContent,
                    completed: item.classList.contains('completed')
                });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
    </script>
</body>
</html>
